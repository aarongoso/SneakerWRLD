		<div id="order-success">
			<img src="sneakerWRLD .png" alt="Order Successful"/>
			<h5>Thank you!</h5>
			<button class="category" onclick="displayOrderNumber()">Reveal Order Number</button>
			<p id="orderMessage"></p>

			<script>
			// Function to generate a random order number
			function generateRandomOrderNumber() {
					// Generate a random number between 1000 and 9999
					const orderNumber = Math.floor(Math.random() * 9000) + 1000;
					return orderNumber;
			}


			// Function to display the "thank you" message with the order number
			function displayOrderNumber() {
					const orderNumber = generateRandomOrderNumber();
					const message = "Your order number is " + "#" + orderNumber + " ,your order is being prepared and will be delivered soon!";
					document.getElementById("orderMessage").textContent = message;
			}
			</script>
